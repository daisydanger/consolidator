<!DOCTYPE html>
<html>
<head>
<title>Consolidator</title>
<meta name="description" content="stylish, embedded dev tools">
<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,interactive-widget=resizes-content">
<link rel="stylesheet" href="./src/Consolidator/styles.css">
</head>
<body>
<script type="module" defer>
import {
  Consolidator, 
  ConsolidatorUI 
}  from './src/Consolidator/index.js';
// instantiate Consolidator & ConsolidatorUI
const consolidator = new Consolidator();
const consolidatorUI = new ConsolidatorUI(consolidator);
consolidatorUI.appendToDOM();
// console statements are captured by Consolidator
console.log({ 0: 0, 1: 1, 2: true });
console.log('console log', consolidator, consolidatorUI);
console.warn('warning');
console.info('info');
console.error('error');
thiawoijs; // uncaught error
</script>
</body>
</html>
